<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2rem;
            text-align: center;
            color: #444;
        }
        p {
            text-align: center;
            font-size: 1.1rem;
        }
        .contact-number {
            font-size: 1.2rem;
            color: #007bff;
            font-weight: bold;
            text-align: center;
            margin: 15px 0;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 1rem;
            color: #555;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        .submit-btn {
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Technical Support</h1>
        <p>If you have any technical issues or questions, please reach out to us through the form below or contact our customer care line:</p>
        
        <p class="contact-number">Customer Care: +91 7732033000</p>
        
        <form action="TechSupportServlet" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="issue">Describe Your Issue:</label>
            <textarea id="issue" name="issue" required></textarea>
            
            <!-- Submit button that submits the form to the servlet -->
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
